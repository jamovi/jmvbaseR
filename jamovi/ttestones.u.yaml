name:  TTestOneS
title: One Sample T-Test
jus:   '1.0'

children:
  - type: variablesupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - name: x
        type: variabletargetlistbox
        label: x
        showColumnHeaders: false
        maxItemCount: 1
        columns:
          - type: listitem.variablelabel
            name: column1
            label:
            stretchFactor: 1

  - type: layoutbox
    margin: large
    stretchFactor: 1
    children:
      - type: combobox
        name: alternative
        label: alternative
        options:
          - label: two.sided
            value: two.sided
          - label: less
            value: less
          - label: greater
            value: greater

      - type: textbox
        name: mu
        label: mu
        format: number
        inputPattern: "[0-9]+"

      - type: textbox
        name: confLevel
        label: conf.level
        format: number
        inputPattern: "[0-9]+"
