name: ttestOneS
title: One Sample T-Test
jus: '2.0'
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        children:
          - name: x
            type: VariablesListBox
            label: x
            showColumnHeaders: false
            maxItemCount: 1
            columns:
              - name: column1
                label: null
                stretchFactor: 1
                template:
                  type: VariableLabel
            isTarget: true
  - type: LayoutBox
    margin: large
    stretchFactor: 1
    children:
      - type: ComboBox
        name: alternative
        label: Alternative hypothesis
        options:
          - title: Two sided
            name: two.sided
          - title: Less
            name: less
          - title: Greater
            name: greater
      - type: TextBox
        name: mu
        label: mu
        format: number
        inputPattern: '[0-9]+'
      - type: TextBox
        name: confLevel
        label: Confidence interval width
        format: number
        inputPattern: '[0-9]+'
compilerMode: tame
