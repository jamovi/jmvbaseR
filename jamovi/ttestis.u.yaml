name: ttestIS
title: Independent Samples T-Test
jus: '2.0'
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        children:
          - name: dependent
            type: VariablesListBox
            label: Dependent Variable
            showColumnHeaders: false
            maxItemCount: 1
            columns:
              - name: column1
                label: null
                stretchFactor: 1
                template:
                  type: VariableLabel
            isTarget: true
      - type: TargetLayoutBox
        children:
          - type: VariablesListBox
            name: grouping
            label: Grouping Variable
            showColumnHeaders: false
            maxItemCount: 1
            columns:
              - name: column1
                label: null
                stretchFactor: 1
                template:
                  type: VariableLabel
            isTarget: true
  - type: LayoutBox
    margin: large
    stretchFactor: 1
    children:
      - type: ComboBox
        name: alternative
        label: Alternative hypothesis
        options:
          - title: Two sided
            name: two.sided
          - title: Less
            name: less
          - title: Greater
            name: greater
      - type: TextBox
        name: mu
        label: mu
        format: number
  - type: LayoutBox
    margin: large
    stretchFactor: 1
    children:
      - type: CheckBox
        name: varEqual
        label: Assume equal variances
  - type: LayoutBox
    margin: large
    stretchFactor: 1
    children:
      - type: TextBox
        name: confLevel
        label: Confidence interval width
        format: number
compilerMode: tame
