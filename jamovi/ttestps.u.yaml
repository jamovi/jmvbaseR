name:  TTestPS
title: Paired Samples T-Test
jus:   '1.0'

children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - name: x
        type: VariableTargetListBox
        label: x
        showColumnHeaders: false
        maxItemCount: 1
        columns:
          - type: ListItem.VariableLabel
            name: column1
            label:
            stretchFactor: 1

      - type: VariableTargetListBox
        name: y
        label: y
        showColumnHeaders: false
        maxItemCount: 1
        columns:
          - type: ListItem.VariableLabel
            name: column1
            label:
            stretchFactor: 1

  - type: LayoutBox
    margin: large
    stretchFactor: 1
    children:
      - type: ComboBox
        name: alternative
        label: alternative
        options:
          - label: two.sided
            value: two.sided
          - label: less
            value: less
          - label: greater
            value: greater

      - type: TextBox
        name: mu
        label: mu
        format: number
        inputPattern: "[0-9]+"

  - type: LayoutBox
    margin: large
    stretchFactor: 1
    children:
      - type: CheckBox
        name: varEqual
        label: var.equal

  - type: LayoutBox
    margin: large
    stretchFactor: 1
    children:
      - type: TextBox
        name: confLevel
        label: conf.level
        format: number
        inputPattern: "[0-9]+"
