name: anova
title: ANOVA
jus: '2.0'
compilerMode: tame
events:
  update: './anova.events::update'
children:
  - type: VariableSupplier
    name: variablesupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        children:
          - name: dep
            type: VariablesListBox
            label: Dependent Variable
            showColumnHeaders: false
            maxItemCount: 1
            itemDropBehaviour: overwrite
            columns:
              - name: column1
                label: null
                stretchFactor: 1
                template:
                  type: VariableLabel
            isTarget: true
      - type: TargetLayoutBox
        children:
          - type: VariablesListBox
            name: ind
            label: Independent Variables
            showColumnHeaders: false
            events:
              change: './anova.events::onChange_ind'
            columns:
              - name: column1
                label: null
                stretchFactor: 1
                template:
                  type: VariableLabel
            isTarget: true
  - type: CollapseBox
    label: Model
    collapsed: true
    stretchFactor: 1
    children:
      - type: Supplier
        name: modelSupplier
        label: Components
        persistentItems: true
        stretchFactor: 1
        events:
          update: './anova.events::onUpdate_modelSupplier'
        children:
          - type: TargetLayoutBox
            transferAction: interactions
            children:
              - type: ListBox
                name: modelTerms
                valueFilter: unique
                isTarget: true
                itemDropBehaviour: emptyspace
                events:
                  change: './anova.events::onChange_modelTerms'
                template:
                    type: TermLabel
