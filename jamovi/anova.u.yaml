name:  Ancova
title: ANCOVA
jus:   '1.0'

update: ./anova.events::update

children:
  - type: variablesupplier
    name: variablesupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - name: dep
        type: variabletargetlistbox
        label: Dependent Variable
        showColumnHeaders: false
        maxItemCount: 1
        itemDropBehaviour: overwrite
        columns:
          - type: listitem.variablelabel
            name: column1
            label:
            stretchFactor: 1

      - type: variabletargetlistbox
        name: ind
        label: Independent Variables
        showColumnHeaders: false
        events:
            change: ./anova.events::onChange_ind
        columns:
          - type: listitem.variablelabel
            name: column1
            label:
            stretchFactor: 1

  - type: collapsebox
    label: Model
    collapsed: true
    stretchFactor: 1
    children:
      - type: supplier
        name: modelSupplier
        label: Componets
        persistentItems: true
        stretchFactor: 1
        children:
          - type: targetlistbox
            name: modelTerms
            label: Model Terms
            valueFilter: unique
            showColumnHeaders: false
            itemDropBehaviour: emptyspace
            events:
                change: ./anova.events::onChange_modelTerms
                preprocess: ./anova.events::onEvent_modelTerms_preprocess
            columns:
              - type: listitem.termlabel
                name: column1
                label:
                stretchFactor: 1
